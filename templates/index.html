<html>
    <head>
        <link href="static/style.css" rel="stylesheet">
       <!-- <link rel="stylesheet" src="/static/theme.css"/>-->
    </head>
    <body>
        <h1>
            <ol> 
                <!-- For loop logic of jinja template -->
                {%for i in range(0, lenght)%} 
  
                    <li>{{tv_lst[i]}} <img src={{pic_url[i]}} width="80" height="50"> </li> 
                {%endfor%} 
            </ol> 
        </h1>
        <h2>
            Oscar's favorite TV shows are:
            {{tv_lst[0], tv_lst[1], tv_lst[2]}}
        </h2>
    </body>
</html>
